<h1>Commerce Manager</h1>
<h1>New Product</h1>

<form>
    <div *ngIf="!name.valid"> The name of the product must be at least 3 characters long!</div>
    <label for="name">Name: </label><br>
    <input type="text" 
    name="name" 
    required 
    minlength="3" 
    [(ngModel)]="newProduct.name" 
    #name="ngModel" />
    <br>

    <div *ngIf="!quantity.valid || quantity.value < 0">Quantity must be 0 or more!</div>
    <label for="quantity">Qty: </label><br>
    <input type="number" 
    name="quantity" 
    required 
    min="0" 
    [(ngModel)]="newProduct.quantity" 
    #quantity="ngModel"/><br>

    <div *ngIf="!price.valid || price.value < 0">price must be 0 or more!</div>
    <label for="price">Price: </label><br>
    <input type="number" 
    name="price" 
    required 
    min="0" 
    [(ngModel)]="newProduct.price" 
    #price="ngModel"/><br>

    <button *ngIf="name.valid && quantity.valid && price.valid && quantity.value >= 0 && price.value >= 0" (click)=" addProd()">Create</button>
    <button (click)="goHome()">Cancel</button>
</form>
